  <div id="go-to-modal" tabindex="-1" aria-hidden="true" class="
    fixed top-0 left-0 right-0 z-50 hidden w-full p-2 overflow-x-hidden
    overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative max-w-md max-h-full">
      <div class="relative bg-white rounded-lg shadow bg-gray-700">
        <button type="button" class="
          absolute top-3 right-2 text-gray-400 bg-transparent hover:bg-gray-200
          hover:text-gray-900 rounded-lg text-sm w-6 h-6 ml-auto inline-flex
          justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="go-to-modal">
          <svg class="w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
        <div class="px-2 lg:px-4">
          <form class="space-y-2 bg-gray-700">
            <div>
              <label name="ex_number" for="e-number-input"
                class="block mb-2 text-sm font-medium text-white">
                Ingresa el número del reto
              </label>
              <input type="number" name="e-number-input" id="e-number-input" inputmode="numeric"
                class="bg-gray-500 border border-gray-300 text-white text-sm rounded-lg
                focus:ring-blue-500 focus:border-blue-500 block p-2 dark:bg-gray-600
                dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
            </div>
            <button type="button" id="e-confirm" data-modal-hide="go-to-modal" class="
              text-white bg-blue-700 hover:bg-blue-800 focus:ring-4
              focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm
              px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Mostrar
            </button>
            <button type="button" id="e-random" data-modal-hide="go-to-modal" class="
              text-white bg-blue-700 hover:bg-blue-800 focus:ring-4
              focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm
              px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Aleatorio
            </button>
          </form>
        </div>
      </div>
    </div>
  </div> 
  <div id="whole-problem" class="container mx-auto p-4">
    <div class="lg:flex">
      <div class="lg:w-1/2 p-4">
        <div id="problem" class="mb-4 max-w-full p-4 bg-gray-100 border border-gray-500 rounded-lg shadow">
          <p class="text-sm font-semibold leading-6 text-blue-500" id="e-number"></p>
          <h1 class="text-2xl font-bold text-yellow-400" id="e-title"></h1>
          <div class="mb-2 ratings">
            <div class="empty-stars"></div>
            <div id="e-rating" class="full-stars"></div>
          </div>
          <p class="mb-2 text-sm leading-6" id="e-body"></p>
          <p class="mb-2 text-sm leading-6" id="e-prompt"></p>
          <h2 class="mb-2 text-base font-bold text-blue-500">Entrada</h2>
          <p class="mb-2 text-sm" id="e-input"></p>
          <h2 class="mb-2 text-base font-bold text-blue-500">Salida</h2>
          <p class="text-sm" id="e-output"></p>
        </div>
        <div class="max-w-full p-4 bg-gray-100 border border-gray-500 rounded-lg shadow">
          <h2 class="text-sm font-bold text-blue-500">Hints</h2>
          <ul class="list-inside list-disc text-gray-500" id="e-hints"></ul>
        </div>
      </div>
      <div class="lg:w-1/2 p-4">
        <div class="mb-2 flex bg-blue-400 text-sm rounded-md shadow-sm justify-center" role="group">
          <button id="run"
            class="hover:bg-blue-500 text-white font-bold py-2 md:py-2 px-2.5 md:px-4 border-blue-700 hover:border-blue-500">
            <span class="material-symbols-outlined">
              play_arrow
            </span>
          </button>
          <button id="clear"
            class="hover:bg-blue-500 text-white font-bold py-2 md:py-2 px-2.5 md:px-4 border-blue-700 hover:border-blue-500">
            <span class="material-symbols-outlined">
              restart_alt
            </span>
          </button>
          <button id="e-prev"
            class="hover:bg-blue-500 text-white font-bold py-2 md:py-2 px-2.5 md:px-4 border-blue-700 hover:border-blue-500">
            <span class="material-symbols-outlined">
              arrow_back
            </span>
          </button>
          <button id="e-current"
            class="bg-blue-500 text-white text-sm font-bold py-2 md:py-2 px-2.5 md:px-4 border-blue-700"
            data-modal-target="go-to-modal"
            data-modal-toggle="go-to-modal">
          </button>
          <button id="e-next"
            class="hover:bg-blue-500 text-white font-bold py-2 md:py-2 px-2.5 md:px-4 border-blue-700 hover:border-blue-500">
            <span class="material-symbols-outlined">
              arrow_forward
            </span>
          </button>
          <button id="toggle-theme"
            class="hover:bg-blue-500 text-white font-bold py-2 md:py-2 px-2.5 md:px-4 border-blue-700 hover:border-blue-500" disabled>
            <span class="material-symbols-outlined">
              settings_night_sight
            </span>
          </button>
          <button id="toggle-mode"
            class="hover:bg-blue-500 text-white font-bold py-2 md:py-2 px-2.5 md:px-4 border-blue-700 hover:border-blue-500">
            <span id="vim-toggle" class="material-symbols-outlined">
              toggle_off
            </span>
          </button>
          <button id="take-photo"
            class="hover:bg-blue-500 text-white font-bold py-2 md:py-2 px-2.5 md:px-4 border-blue-700 hover:border-blue-500">
            <span id="photo_span" class="material-symbols-outlined">
              photo_camera
            </span>
          </button>
        </div>
        <textarea id="code" class="w-full h-60 lg:h-auto bg-gray-800 text-white p-2 rounded"></textarea>
        <div id="output_" class="mt-2 bg-gray-100 dark:bg-gray-800 p-2 rounded border border-gray-500">
          <textarea disabled id="output" rows="1" class="resize-none w-full bg-gray-100 px-2 dark:bg-gray-800"></textarea>
        </div>
      </div>
    </div>
  </div>
